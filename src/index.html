<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/main.css" rel="stylesheet" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header relative">
      <div class="container mx-auto flex items-center justify-between p-6">
        <!-- Logo -->
        <div class="pt-2"><img src="img/logo.svg" alt="Logo" /></div>
        <!-- Navbar -->
        <nav id="menu" class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </nav>
        <!-- Button -->
        <a
          href="#"
          class="hidden rounded-full bg-brightRed px-6 py-3 text-white hover:bg-brightRedLight md:block"
          >Get Started</a
        >

        <!-- Hamburger Icon -->
        <button
          id="menu-btn"
          class="hamburger flex flex-col justify-between focus:outline-none md:hidden"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="absolute left-6 right-6 bg-white drop-shadow-md"
      >
        <nav
          class="flex flex-col items-center space-y-6 self-end py-8 font-bold sm:w-auto sm:self-center"
        >
          <a href="#">Pricing</a>
          <a href="#">Product</a>
          <a href="#">About Us</a>
          <a href="#">Careers</a>
          <a href="#">Community</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="container mx-auto mt-10 flex flex-col-reverse items-center space-y-0 px-6 md:flex-row md:space-y-0"
      >
        <!-- Left item -->
        <div
          class="mb-32 flex flex-col items-center space-y-12 md:w-1/2 md:items-start"
        >
          <h1
            class="max-w-md text-center text-4xl font-bold md:text-left md:text-5xl"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="rounded-full bg-brightRed px-6 py-3 text-white hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="Illustration intro" />
        </div>
      </div>
    </section>
  </body>
</html>
